<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovio</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
        
    <div class="block1">
        <ol class="Head__HotBar">
            <li class="logo__head"><img src="/img/logo.svg"></li>
            <li class="Head__HotBar__MenuButton"><img src="/img/Block1/MenuButton.png"></li>
        </ol>
        <h2 class="block1_head1">A place where</h2>
        <h1 class="block1_head2">A creative agency for redemptive brands</h1>
        <p class="block1_text">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</p>
        <a class="block1_link"><img src="/img/Block1/GetInIouch_Button.png"></a>
    </div>

    <div class="block3">
        <h2 class="block3_text">Let’s make something amazing together.</h2>
        <a class="block3_link "><img src="/img/Block3/LetsGetStarted.png"></a>
    </div>

    <div class="carousel">
        <div class="slides" id="slides">
            <div class="slide"><img src="/карусель/image_1.jpg" alt="Слайд 1"></div>
            <div class="slide"><img src="/карусель/image_2.jpg" alt="Слайд 2"></div>
            <div class="slide"><img src="/карусель/image_3.jpg" alt="Слайд 3"></div>
            <div class="slide"><img src="/карусель/image_4.jpg" alt="Слайд 4"></div>
        </div>
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>
    <script>
    const slides = document.getElementById('slides');
  const slideCount = slides.children.length;
  let currentIndex = 0;
  const slideWidth = 600;

  function showSlide(index) {
    slides.style.left = -index * slideWidth + 'px';
    currentIndex = index;
  }

  document.getElementById('prev').addEventListener('click', () => {
    if(currentIndex<1){
        currentIndex=4;}
    showSlide(currentIndex - 1);
    
    
    
  });

  document.getElementById('next').addEventListener('click', () => {
    if(currentIndex>=slideCount-1){
        currentIndex=-1;
    }
        showSlide(currentIndex + 1);
    
    

  });

  showSlide(0);

</script>
</body>
</html>
